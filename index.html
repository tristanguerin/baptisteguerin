<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="styles.css" />

        <!-- Reload live on change -->
        <script type="text/javascript" src="http://livejs.com/live.js"></script>

        <title>Portofolio de Baptise Guérin</title>
    </head>
    <body>
        <div class="container">
            <div class="maintenance__message">Site en construction</div>
            <nav class="d-flex align-items-center">
                <div class="d-flex align-items-center">
                    <img
                        src="assets/img/bitmap_fond.png"
                        class="home__nav-bitmap"
                    />
                    <span class="home__nav-title">Baptiste Guérin</span>
                </div>
            </nav>
            <div class="row home__container vcentered">
                <div class="col-6 d-flex align-items-center">
                    <div class="row home__links">
                        <div class="col-12">
                            <h2 class="home__link home__link-presentation">
                                Présentation.
                            </h2>
                        </div>
                        <div class="col-12">
                            <h2 class="home__link home__link-projects">
                                Projets.
                            </h2>
                        </div>
                        <div class="col-12">
                            <h2 class="home__link home__link-contact">
                                Contact.
                            </h2>
                        </div>
                    </div>
                </div>
                <div
                    class="col-6 d-flex align-items-center justify-content-center"
                >
                    <img
                        src="assets/img/carlos.jpg"
                        class="home__profile-picture"
                    />
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
